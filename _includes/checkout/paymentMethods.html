 <!-- Payment methods -->
 <div class="flex items-center justify-between mt-10">
    <h2 class="text-2xl font-extrabold tracking-tight text-gray-900 lg:text-3xl">Betalignsform</h2>
    <a @click.prevent="showModalInfo = ! showModalInfo " href="#" class="text-sm text-blue-800 underline cursor-pointer">Om sikker betaling</a>
  </div>

  <div class="mt-5 grid md:grid-cols-2 gap-3" >
    <template x-for="paymentType in paymentTypesSmall" :key="paymentType.id" hidden>
      <template x-if="paymentType.showPayment != false">
        <label :for="paymentType.id" class="col-span-2 bg-white md:col-span-1 flex items-center border border-gray-200 rounded-md shadow-sm px-3 py-5 cursor-pointer" :class="{'border-teal-600 bg-teal-50' : selectedPayment === paymentType.id}">
          <input @change="selectedPayment = paymentType.id" class="mr-3 text-teal-500 focus:ring-teal-500"  type="radio" :id="paymentType.id" name="paymentType" :value="paymentType.id">
          <div>
            <div class="text-gray-800 text-sm font-medium" x-text="paymentType.name"></div>
            <div class="text-gray-400 text-xs" x-text="paymentType.text"></div>
          </div>

          <div class="text-gray-700 text-xs flex-auto text-right">
              <template x-if="paymentType.logo == 'creditcard'" hidden>
