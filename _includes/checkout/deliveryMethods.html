 <!-- Delivery methods -->
 <div class="flex items-center justify-between mt-10">
    <h2 class="text-2xl font-extrabold text-gray-900 lg:text-3xl">Levering</h2>
    <a @click.prevent="showModalInfo = ! showModalInfo " href="#" class="text-sm text-blue-800 underline cursor-pointer">Om levering</a>
  </div>
  
  <div class="mt-5 grid md:grid-cols-2 gap-3" >
    <template x-for="deliveryType in deliveryTypesSmall" :key="deliveryType.id" hidden>
   
        <label :for="deliveryType.id" class="col-span-2 bg-white md:col-span-1 flex items-center border border-gray-200 rounded-md shadow-sm px-3 py-5 cursor-pointer" :class="{'border-teal-600 bg-teal-50' : selectedDelivery === deliveryType.id}">
          <template x-if="deliveryType.packageShop">
              <input @change="selectedDelivery = deliveryType.id" @click="showModalPackageShop = ! showModalPackageShop" class="mr-3 text-teal-500 focus:ring-teal-500"  type="radio" :id="deliveryType.id" name="deliveryType" :value="deliveryType.id">
          </template>
          <template x-if="deliveryType.messageToPartner">
            <input @change="selectedDelivery = deliveryType.id" @click="showModalDeliveryNotice = ! showModalDeliveryNotice" class="mr-3 text-teal-500 focus:ring-teal-500"  type="radio" :id="deliveryType.id" name="deliveryType" :value="deliveryType.id">
          </template>
          <template x-if="!deliveryType.packageShop && !deliveryType.messageToPartner">
            <input @change="selectedDelivery = deliveryType.id" class="mr-3 text-teal-500 focus:ring-teal-500"  type="radio" :id="deliveryType.id" name="deliveryType" :value="deliveryType.id">
          </template>
        
        
          
          <div class="flex items-center w-full">
            <div class="flex flex-col w-9/12">
              <div class="text-gray-800 text-sm font-medium tracking-tight" x-text="deliveryType.name"></div>
              <div class="text-gray-400 text-xs" x-text="deliveryType.text"></div>
            </div>
            <div class="flex flex-col items-end text-right w-3/12">
              <div class="text-gray-700 text-xs">
                <template x-if="deliveryType.logo == 'gls'" hidden>
