<div 
  class="relative flex items-baseline justify-between pt-5 lg:pt-10 pb-6 border-b border-gray-200 flex-wrap"
  x-data="{ sortOptions: false }"
>
    <h1 class="text-4xl font-extrabold tracking-tight text-gray-900">Herrecykler</h1>

    <div class="flex items-center mt-4 lg:mt-0">

      <div class="relative inline-block text-left mr-4 lg:hidden">
        <div>
          <button 
            type="button" 
            @click="mobileFilter = ! mobileFilter"
            class="group inline-flex justify-center text-sm font-medium text-gray-700 hover:text-gray-900" id="menu-button" 
            aria-expanded="false" 
            aria-haspopup="true">
            Filtre
            <!--
            <svg class="flex-shrink-0 -mr-1 ml-1 h-5 w-5 text-gray-400 group-hover:text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
            </svg>
            -->

            <svg xmlns="http://www.w3.org/2000/svg" class="transform rotate-90 flex-shrink-0 -mr-1 ml-1 h-5 w-5 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
            </svg>
          </button>
        </div>
      </div>

      <div class="relative inline-block text-left">
        <div>
          <button 
            type="button" 
            @click="sortOptions = ! sortOptions"
            class="group inline-flex justify-center text-sm font-medium text-gray-700 hover:text-gray-900" id="menu-button" 
            aria-expanded="false" 
            aria-haspopup="true">
            Sortering
            <!-- Heroicon name: solid/chevron-down -->
            <svg class="flex-shrink-0 -mr-1 ml-1 h-5 w-5 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>

        <!--
          Dropdown menu, show/hide based on menu state.

          Entering: "transition ease-out duration-100"
            From: "transform opacity-0 scale-95"
            To: "transform opacity-100 scale-100"
          Leaving: "transition ease-in duration-75"
            From: "transform opacity-100 scale-100"
            To: "transform opacity-0 scale-95"
        -->
        <div 
          class="origin-top-right z-10 absolute right-0 mt-2 w-40 rounded-md shadow-2xl bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" 
          role="menu" 
          aria-orientation="vertical" 
          aria-labelledby="menu-button" 
          tabindex="-1"
          x-show="sortOptions"
          @click.outside="sortOptions = false"
          x-transition:enter="transition ease-out duration-100"
          x-transition:enter-start="transform opacity-0 scale-95"
          x-transition:enter-end="transform opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-75"
          x-transition:leave-start="transform opacity-100 scale-100""
          x-transition:leave-end="transform opacity-0 scale-95"
        >
          <div class="py-1" role="none">
            <!--
              Active: "bg-gray-100", Not Active: ""

              Selected: "font-medium text-gray-900", Not Selected: "text-gray-500"
            -->
            <a href="#" class="font-medium text-gray-900 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">
              Most Popular
            </a>

            <a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">
              Best Rating
            </a>

            <a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2">
              Newest
            </a>

            <a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-3">
              Price: Low to High
            </a>

            <a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-4">
              Price: High to Low
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
