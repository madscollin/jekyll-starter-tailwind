<div class="sticky top-0 z-10 py-3 pl-3 pr-4 flex items-center bg-gray-100 filter drop-shadow-md xl:hidden">

    <button 
      @click="mobileNavigation = ! mobileNavigation" 
      type="button" 
      class="flex items-center bg-gray-50 justify-between border py-1 px-1 rounded mr-2 text-gray-500 hover:text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-teal-500" 
      aria-expanded="false"
    >
      <svg class="h-5 w-5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <span class="uppercase tracking-tight pr-1" style="font-size: .65rem;">Menu</span>
    </button>

    <a href="/" class="block w-full mr-2">
      <img class="w-44" src="https://static.cykelshoppen.dk/assets/themes/cykelshoppen/images/logo.png" alt="">
    </a>
    
    <div class="flex items-center">
      <a 
        @click.prevent="mobileSearch = ! mobileSearch; $nextTick(() => $refs.searchInput.focus())" 
        href="#" 
        class="relative mr-2 text-gray-500 hover:text-gray-600 hover:bg-gray-100"
      >
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none">
            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </a>

        <button @click="mobileCart = ! mobileCart" href="#" class="relative text-gray-500 hover:text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-teal-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <div class="rounded-full bg-teal-500 h-4 w-4 -top-2 -right-2 absolute text-xs font-medium text-teal-50 text-center">4</div>
        </button>
    </div>
  </div>
